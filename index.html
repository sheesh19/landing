<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aunty Donna</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner text-center" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/auntydonnahero.jpg')">
    <div class="banner-container">
      <h1>Aunty Donna</h1>

      <a href="" class='btn-grey'>Learn More</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container text-center">
    <h2>Fancy Boyos</h2>

    <div class="card-container">

        <img src="images/cheeky.jpg" alt="Cheeky">
        <h3>Cheeky Little Tea Breaks</h3>
        <p>Grab yourself a party hat and a mug.</p>
      </div>

      <div class="card">
        <img src="images/bestday.gif" alt="Coke">

      </div>

      <div class="card">
        <img src="images/boys.gif" alt="Fancy">

      </div>

    </div>
  </div>

  <!-- code a footer -->

  <div class="footer text-center">
    <h2>Follow Them</h2>
      <ul class="list-inline">
        <li><a href="" target="_blank"><i class="shadow fab fa-github-square  social-icon"></i></a></li>
        <li><a href="" target="_blank"><i class="fab fa-linkedin shadow social-icon"></i></a></li>
      </ul>
  </div>
